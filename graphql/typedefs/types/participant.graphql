type Participant {
    _id: ID!
    full_name: String!
    birth_year: String!
    license_no: String!
    gender: String!
    country: String
    club: String
}

type ParticipantWithScore {
    participant_id: ID!
    participant: Participant!

    full_name: String!
    placement: Int!
    score: Int!
}
