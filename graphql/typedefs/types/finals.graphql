type Finals {
    _id: ID!

    competition_id: ID!
    competition: Competition!
    category_id: ID!
    category: Category!

    participant_score1: ParticipantScore!
    participant_score2: ParticipantScore!

    round: Int!
}

type ParticipantScore {
    participant_id: ID!
    participant: Participant!

    first_name: String!
    last_name: String!

    placement: Int!
    score: Int!
}
