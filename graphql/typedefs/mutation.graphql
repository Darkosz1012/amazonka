type Mutation {
    login(username: String!, password: String!): Token!
    register(username: String!, email: String!, password: String!): Token!
    refresh(refreshToken: String!): Token!

    addCategory(category: inputCategory!): Category!
    updateCategory(category: inputCategory!): Category!
    deleteCategory(_id: String!): Category!

    addCompetition(
        owner_id: ID!
        name: String!

        start_date: String
        end_date: String
        location: String
    ): Competition

    updateCompetition(
        _id: ID!
        name: String
        start_date: String
        end_date: String
        location: String
        details: inputDetails
        categories_id: [ID]
    ): Competition

    deleteCompetition(_id: ID!): Competition

    addParticipant(
        full_name: String!
        birth_year: String!
        license_no: String!
        gender: String!
        country: String
        club: String
    ): Participant

    updateParticipant(
        _id: ID!
        full_name: String!
        birth_year: String
        license_no: String
        gender: String
        country: String
        club: String
    ): Participant

    addScore(
        participant_id: ID!
        competition_id: ID!
        category_id: ID!

        distance_id: ID!
    ): Score
}
