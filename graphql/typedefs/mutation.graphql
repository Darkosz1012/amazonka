type Mutation {
    login(username: String!, password: String!): Token!
    register(username: String!, email: String!, password: String!): Token!

    
    newCompetition(
        owner: ID!
        name: String!
        start_date: String
        end_date: String
        location: String
    ): Competition

    updateCompetition(
        _id: ID!
        name: String
        start_date: String
        end_date: String
        location: String
        details: inputDetails
    ): Competition

    removeCompetition(_id: ID!): Competition


    addCategory(
        competition: ID!
        name: String!
        gender: String!
        start_stand: Int
        end_stand: Int
    ): Category
    updateCategory(
        _id: ID!
        competition: ID
        name: String
        gender: String
        start_stand: Int
        end_stand: Int
    ): Category
    deleteCategory(_id: String!): Category
}
