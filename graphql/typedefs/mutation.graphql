type Mutation {
    #Login
    login(username: String!, password: String!): Token!
    register(username: String!, email: String!, password: String!): Token!
    refresh(refreshToken: String!): Token!

    #Competition
    addCompetition(
        owner_id: ID!
        name: String!
        start_date: String
        end_date: String
        location: String
    ): Competition
    updateCompetition(
        _id: ID!
        name: String
        start_date: String
        end_date: String
        location: String
        details: inputDetails
        categories_id: [ID]
    ): Competition
    deleteCompetition(_id: ID!): Competition

    #Category
    addCategory(
        competition_id: ID!
        name: String!
        gender: String!
        start_stand: Int
        end_stand: Int
    ): Category
    updateCategory(
        _id: ID!
        name: String
        gender: String
        start_stand: Int
        end_stand: Int
    ): Category
    deleteCategory(_id: String!): Category

    #Distance
    addDistance(
        competition_id: ID!
        category_id: ID!
        name: String!
        order: Int
        series_type: Int!
    ): Distance
    updateDistance(
        _id: ID!
        name: String
        order: Int
        series_type: Int
    ): Distance
    deleteDistance(_id: ID!): Distance

    #Participant
    addParticipant(
        full_name: String!
        birth_year: String!
        license_no: String!
        gender: String!
        country: String
        club: String
    ): Participant
    updateParticipant(
        _id: ID!
        full_name: String
        birth_year: String
        license_no: String
        gender: String
        country: String
        club: String
    ): Participant

    #Score
    addScore(participant_id: ID!, competition_id: ID!, category_id: ID!): Score
    updateScore(_id: ID!, stand: Int, order: String): Score
    deleteScore(_id: ID!): Score
    updateSeries(
        _id: ID!
        score: Int
        Xs: Int
        tens: Int
        arrows: [String]
    ): Series
    saveScoresFromSeries(
        category_id: ID!
        distance_id: ID!
        series_no: ID!
    ): [Score]
    generatePlacements(category_id: ID!): [Score]
}
