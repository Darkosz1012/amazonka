type Mutation {
    login(username: String!, password: String!): Token!
    register(username: String!, password: String!): Token!

    addCompetition(
        owner: ID!
        name: String!

        start_date: String
        end_date: String
        location: String
    ): Competition

    updateCompetition(
        _id: ID!
        name: String
        start_date: String
        end_date: String
        location: String
        details: inputDetails
    ): Competition

    deleteCompetition(_id: ID!): Competition
